 <script type="text/javascript">
        //指定图标的配置和数据
        var option = {
		    tooltip: {
		        trigger: 'item',
		        formatter: "{a} <br/>{b}: {c} ({d}%)"
		    },
		    legend: {
                x: 'center',
        		y:'top',
		        data:['已审批','未审批']
		    },
		    series: [
		        {
		            name:'访问来源',
		            type:'pie',
		            radius: ['50%', '60%'],
		            avoidLabelOverlap: false,
		            label: {
		                normal: {
		                    show: false,
		                    position: 'center'
		                },
		                emphasis: {
		                    show: true,
		                    textStyle: {
		                        fontSize: '30',
		                        fontWeight: 'bold'
		                    }
		                }
		            },
		            labelLine: {
		                normal: {
		                    show: false
		                }
		            },
		            data:[
		                {value:30, name:'已审批'},
		                {value:70, name:'未审批'}
		            ]
		        }
		    ]
		};
		
		var option1 = {
		    xAxis: {
		        type: 'category',
		        boundaryGap: true,
		        min:0,
		        max:7,
		        data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日',]
		    },
		    yAxis: {
		        type: 'value'
		    },
		    series: [{
		        data: [4900, 5200, 12000, 18004, 13000, 19000, 5400,3000],
		        type: 'line',
		        areaStyle: {
		        },
		        smooth:true,
		    }]
		};
		
        //初始化echarts实例
        var myChart2 = echarts.init(document.getElementById('chartmain2'));

        //使用制定的配置项和数据显示图表
        myChart2.setOption(option);
        
        var myChart1 = echarts.init(document.getElementById('chartmain3'));

        //使用制定的配置项和数据显示图表
        myChart1.setOption(option1);

        var myChart = echarts.init(document.getElementById('chartmain'));
        myChart.setOption(option1);
    </script>
