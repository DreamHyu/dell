	<script>
    new Vue({
      el: '#app',
      data() {
	       return {
	       	value1: true,
        	value2: true,
        	input21: '',
        	tableData: [],
        	dialogFormVisible: false,
	        form: {
	          name: '',
	          region: '',
	          date1: '',
	          date2: '',
	          delivery: false,
	          type: [],
	          resource: '',
	          desc: ''
	        },
	        formLabelWidth: '120px',
	        radio: '1',
	        show3:false,
	       	show2:false,
	        show1:true,
	        activeName: 'second'
      	   };
	    },
	    methods: {
	    	ifshow: function (num) {
	    		if (num == 0) {
	    			this.show3 = false;
	    			this.show2 = false;
	    			this.show1 = true;
	    		} else if (num == 1) {
	    			this.show3 = false;
	    			this.show2 = true;
	    			this.show1 = false;
	    		} else if (num == 2) {
	    			this.show3 = true;
	    			this.show2 = false;
	    			this.show1 = false;
	    		}
	    	},
	    }
    })
 </script>
