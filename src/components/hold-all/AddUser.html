					                <ul class="dropdown-menu">

					                    <li><a href="#">用户3</a></li>
					                </ul>
					            </li>
					        </ul>

					</div>
				</nav>
			</el-header>
		  <el-container>
		    <el-aside width="80px">
		    	<nav id="leftNav" class="navbar-inverse">
					<div class="container-fluid">
					    <div>
					    	<ul class="nav navbar-nav">
								<li class="">
									<a href="#"><span class="glyphicon glyphicon-home"></span><br />首页</a>
								</li>
								<li class="">

								</li>
							</ul>
					    </div>
					</div>
				</nav>
		    </el-aside>
		    <el-main>
		    	<div class="aumain">
		    	    <div>
						<h2>修改用户</h2>
						<hr/>
					</div>
					<div class="auform">
						<el-form :inline="true" label-position="left" label-width="120px" :model="formInline" class="demo-form-inline">
						  <el-form-item label="用户名">
						    <el-input v-model="formInline.user"></el-input>
						  </el-form-item>
						  <el-form-item label="别称">
						    <el-input v-model="formInline.otheruser"></el-input>
						  </el-form-item>
						  
						  <el-form-item label="昵称">
						    <el-input v-model="formInline.nickname"></el-input>
						  </el-form-item>
						  <el-form-item label="电子邮件">
						    <el-input v-model="formInline.email"></el-input>
						  </el-form-item>
						
							<el-form-item label="职务">
						    <el-input v-model="formInline.position"></el-input>
						  </el-form-item>
						  <el-form-item label="部门">
						    <el-input v-model="formInline.department"></el-input>
						  </el-form-item>
						  
						  
						  <el-form-item label="角色">
						    <el-select class="auselect" v-model="formInline.role">
						      <el-option label="一" value="1"></el-option>
						      <el-option label="二" value="2"></el-option>
						      <el-option label="三" value="3"></el-option>
						    </el-select>
						  </el-form-item>
						  <el-form-item label="公众号" class="auchild">
						    <el-select class="auselect" v-model="formInline.publicnumber">
						      <el-option label="一" value="1"></el-option>
						      <el-option label="二" value="2"></el-option>
						      <el-option label="三" value="3"></el-option>
						    </el-select>
						  </el-form-item>
						  
						  <el-form-item label="手机">
						    <el-input v-model="formInline.mobilephone"></el-input>
						  </el-form-item>
						  <el-form-item label="电话">
						    <el-input v-model="formInline.phone"></el-input>
						  </el-form-item>
						  
						  <el-form-item label="员工编号">
						    <el-input v-model="formInline.employeeID"></el-input>
						  </el-form-item>
						  <el-form-item label="座席号">
						    <el-input v-model="formInline.seatnumber"></el-input>
						  </el-form-item>
						  
						  <el-form-item label="用户地址信息">
						    <el-input v-model="formInline.useraddress"></el-input>
						  </el-form-item>
						  <el-form-item label="批准人设置">
						    <el-input v-model="formInline.approver"></el-input>
						  </el-form-item>
						  
						  <el-form-item label="其他">
						    <el-input v-model="formInline.others"></el-input>
						  </el-form-item>
						 
						  <el-form-item class="btfloat">
						    <el-button id="rest" class="bt bttest">完成</el-button>
						    <el-button id="back" class="bt btback">返回</el-button>
						  </el-form-item>
						</el-form>
					</div>
		        </div>
		    </el-main>
		  </el-container>
		</el-container>

</body>

	      return {

	          mobilephone: '',
	          phone: '',
	          employeeID: '',
	          seatnumber: '',
	          useraddress: '',
	          approver: '',
	          others: '',
	        }
	      };
	    },
	    methods: {

    })
