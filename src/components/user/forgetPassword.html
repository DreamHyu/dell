<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>忘记密码</title>
  <!-- 引入样式 -->
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	<!--<link rel="stylesheet" type="text/css" href="../../css/frame.css"/>-->
	<link rel="stylesheet" type="text/css" href="../../css/user/forgetPassword.css"/>
</head>

<body>
  <div id="app">
  	<el-container class="container">
  		<el-header class="header" height="120px">
  			<img class="logo" src="../../images/deloitte.png" />
  		</el-header>
  		<el-main class="main">
  			<div class="reset">
  				<h2>忘记密码</h2>
  				<p>要重置密码，请输入邮箱</p>
					<el-form :model="ruleForm2" status-icon :rules="rules2" ref="ruleForm2" class="ruleForm">
					  <el-form-item prop="email"  :rules="[{ required: true, message: '请输入邮箱地址', trigger: 'blur' },{ type: 'email', message: '请输入正确的邮箱地址', trigger: 'blur,change' }]">
					    <el-input type="email" v-model="ruleForm2.email" auto-complete="off" placeholder="请输入邮箱"></el-input>
					  </el-form-item>
					  <el-form-item>
					  	<el-button class="btnCancel" @click="cancelForm('ruleForm2')">取消</el-button>
					    <el-button type="success" class="btnOk" @click="submitForm('ruleForm2')">确定</el-button>
					  </el-form-item>
					</el-form>
  			</div>
  		</el-main>
  	</el-container>
  </div>
</body>
	<!-- 先引入 Vue -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- 引入组件库 -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
	<script type="text/javascript" src="../../js/forgetPassword.js" ></script>
</html>
